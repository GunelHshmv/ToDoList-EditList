<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Document</title>
</head>
<body>
    <div class=" d-flex flex-column justify-content-center align-items-center mt-5 ">
        <div class="card d-flex border border-primary" style="width: 70%;">
       <div class="bg-primary border border-primary px-3 text-white"><h1 id="h2" ><b><i>To Do List</i></b></h1></div>
        <div id="firstCard" class="card-body">
            <form>
                <div class="mb-3">
                  <input type="text" id="enterItem" class="form-control border border-primary" placeholder="Enter New Item" >
                </div>
                <button type="submit" id="addBtn" class="btn btn-primary  >Add Item</button>
              <button type="submit" id="editBtn" class="btn btn-primary   "><b><i>Edit and Add Item</i></b></button>

              </form>
        </div>
        <div class="card d-flex border border-primary " style="width: 100%;">
         <div class="card-body" id="secondCard">
             <form>
                 <div class="mb-3">
                   <label for="exampleInputEmail1" class="form-label "><b><i>Items List</i></b></label>
                   <input type="text" id="searchInp" class="form-control border border-primary" placeholder="Search Item" >
                 </div>
               </form>
                <ul class="list-group mt-3" id="ul">
                </ul>
                  <button type="button" id="btnAll" class="btn btn-primary mt-3"><b><i>Remove All</i></b></button>
         </div>
       </div>
      </div>
    </div>

      
  
    <script  src="./todoList.js"></script>
</body>
</html>
